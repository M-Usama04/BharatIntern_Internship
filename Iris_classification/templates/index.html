<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Classification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f9fe;
        }
        .container {
            margin-top: 50px;
        }
        .form-control, .btn {
            margin-bottom: 15px;
        }
        .result-card {
            margin-top: 20px;
        }
        .flower-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center">Iris Flower Classification</h1>
        </header>
        <main>
            <form method="POST">
                <div class="form-group">
                    <label for="sepal_length">Sepal Length:</label>
                    <input type="text" class="form-control" id="sepal_length" name="sepal_length" placeholder="Enter Sepal Length" required>
                </div>
                <div class="form-group">
                    <label for="sepal_width">Sepal Width:</label>
                    <input type="text" class="form-control" id="sepal_width" name="sepal_width" placeholder="Enter Sepal Width" required>
                </div>
                <div class="form-group">
                    <label for="petal_length">Petal Length:</label>
                    <input type="text" class="form-control" id="petal_length" name="petal_length" placeholder="Enter Petal Length" required>
                </div>
                <div class="form-group">
                    <label for="petal_width">Petal Width:</label>
                    <input type="text" class="form-control" id="petal_width" name="petal_width" placeholder="Enter Petal Width" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Classify</button>
            </form>

            {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
            {% endif %}

            {% if result %}
                <div class="result-card card">
                    <div class="card-body">
                        <h5 class="card-title">Prediction: {{ result | capitalize }}</h5>
                        {% if flower_image %}
                            <img src="{{ flower_image }}" alt="{{ result }}" class="flower-image">
                        {% endif %}
                    </div>
                </div>
            {% endif %}
        </main>
        <footer class="text-center mt-4">
            <p>&copy; 2024 Iris Flower Classification App </p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
